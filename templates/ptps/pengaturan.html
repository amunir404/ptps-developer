{% extends 'ptps/base.html' %} {% load static %} {% block content %}

<div>
	<div class="pt-5">
		<div class="-m-6">
			<div
				class="mb-5 rounded-md border border-[#ebedf2] bg-white p-4 dark:border-[#191e3a] dark:bg-[#0e1726]">
				<h6 class="mb-5 text-lg font-bold">
					{{title_page}} {{profile.alamat}}
				</h6>
				<div class="flex flex-col sm:flex-row">
					<div class="mb-5 w-full sm:w-2/12 ltr:sm:mr-4 rtl:sm:ml-4">
						{% if user.userprofile.avatar %}
						<img
							src="{% static 'images/profile-34.jpeg' %}"
							alt="image"
							class="mx-auto h-20 w-20 rounded-full object-cover md:h-32 md:w-32" />
						{% else %}
						<img
							src="https://ui-avatars.com/api/?name={{ user.fullname|urlencode }}&background=random"
							alt="image"
							class="mx-auto h-20 w-20 rounded-full object-cover md:h-32 md:w-32" />
						{% endif %}
					</div>
					<div class="grid flex-1 grid-cols-1 gap-5 sm:grid-cols-2">
						<form action="{% url 'ptps:PengaturanView' %}" method="POST">
							{% csrf_token %} {{form.jk}}
							<div class="mt-3 sm:col-span-2">
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
