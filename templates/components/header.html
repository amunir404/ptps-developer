{% load static %}
<header
	class="z-40"
	:class="{ 'dark': $store.app.semidark && $store.app.menu === 'horizontal' }">
	<div class="shadow-sm">
		<div
			class="relative flex w-full items-center bg-white px-5 py-4.5 dark:bg-[#0e1726]">
			<div
				class="horizontal-logo flex items-center justify-between ltr:mr-2 rtl:ml-2">
				<a href="/" class="main-logo flex shrink-0 items-center">
					<img
						class="inline w-32 ltr:-ml-1 rtl:-mr-1"
						src="{% static 'images/logo-full.svg' %} "
						alt="image" />
				</a>
			</div>

			<div
				class="flex items-center space-x-1.5 sm:flex-1 lg:space-x-2 ltr:ml-auto ltr:sm:ml-0 rtl:mr-auto rtl:space-x-reverse sm:rtl:mr-0 dark:text-[#d0d2d6]">
				<div class="sm:ltr:mr-auto sm:rtl:ml-auto"></div>
				<!-- Start dropdown Avatar -->
				<div
					class="dropdown hidden flex-shrink-0 lg:block"
					x-data="dropdown"
					@click.outside="open = false">
					<a href="javascript:;" class="group relative" @click="toggle()">
						<span>
							{% if user.userprofile.avatar %}
							<img
								class="h-9 w-9 rounded-full object-cover saturate-50 group-hover:saturate-100"
								src="{{user.userprofile.avatar.url}}"
								alt="image" />

							{% else %}
							<img
								class="h-9 w-9 rounded-full object-cover saturate-50 group-hover:saturate-100"
								src="https://ui-avatars.com/api/?name={{ user.username|urlencode }}&background=random"
								alt="user" />
							{% endif %}
						</span>
					</a>
					<ul
						x-cloak
						x-show="open"
						x-transition
						x-transition.duration.300ms
						class="top-11 w-[230px] !py-0 font-semibold text-dark ltr:right-0 rtl:left-0 dark:text-white-dark dark:text-white-light/90">
						<li>
							<div class="flex items-center px-4 py-4">
								<div class="flex-none">
									{% if user.userprofile.avatar %}
									<img
										class="h-10 w-10 rounded-md object-cover"
										src="{{user.userprofile.avatar.url}}"
										alt="image" />

									{% else %}
									<img
										class="h-10 w-10 rounded-md object-cover"
										src="https://ui-avatars.com/api/?name={{ user.fullname|urlencode }}&background=random"
										alt="user" />
									{% endif %}
								</div>
								<div class="truncate ltr:pl-4 rtl:pr-4">
									<h4 class="text-base">{{user.fullname}}</h4>
									<a
										class="text-black/60 hover:text-primary dark:text-dark-light/60 dark:hover:text-white"
										href="javascript:;"
										>{{user.get_role_display}}</a
									>
								</div>
							</div>
						</li>
						<li>
							<a
								href="{% url 'MyProfile' %}"
								class="dark:hover:text-white"
								@click="toggle">
								<svg
									class="h-4.5 w-4.5 shrink-0 ltr:mr-2 rtl:ml-2"
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<circle
										cx="12"
										cy="6"
										r="4"
										stroke="#1C274C"
										stroke-width="1.5" />
									<path
										d="M15 20.6151C14.0907 20.8619 13.0736 21 12 21C8.13401 21 5 19.2091 5 17C5 14.7909 8.13401 13 12 13C15.866 13 19 14.7909 19 17C19 17.3453 18.9234 17.6804 18.7795 18"
										stroke="#1C274C"
										stroke-width="1.5"
										stroke-linecap="round" />
								</svg>

								Profile saya</a
							>
						</li>
						<li>
							<a
								href="apps-mailbox.html"
								class="dark:hover:text-white"
								@click="toggle">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="h-4.5 w-4.5 shrink-0 ltr:mr-2 rtl:ml-2">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
								</svg>

								Status Laporan</a

						</li>

17.6837 5.28136 17.3479 5.4588C16.8545 5.71959 16.2644 5.73002 15.7811 5.45096C15.2977 5.17191 15.0117 4.65566 14.9909 4.09794C14.9767 3.71848 14.9404 3.45833 14.8477 3.23463C14.6448 2.74458 14.2554 2.35523 13.7654 2.15224Z"
										stroke="#1C274C"
										stroke-width="1.5" />
								</svg>

								Pengaturan</a
							>
						</li>
						<li>
							<a
								href="{% url 'Help' %}"
								class="dark:hover:text-white"
								@click="toggle">
								<svg
									class="h-4.5 w-4.5 shrink-0 ltr:mr-2 rtl:ml-2"
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path
										d="M10.125 8.875C10.125 7.83947 10.9645 7 12 7C13.0355 7 13.875 7.83947 13.875 8.875C13.875 9.56245 13.505 10.1635 12.9534 10.4899C12.478 10.7711 12 11.1977 12 11.75V13"
										stroke="#1C274C"
										stroke-width="1.5"
										stroke-linecap="round" />
									<circle cx="12" cy="16" r="1" fill="#1C274C" />
									<path
										d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
										stroke="#1C274C"
										stroke-width="1.5"
										stroke-linecap="round" />
								</svg>

								Pusat Bantuan</a
							>
						</li>
						<li class="border-t border-white-light dark:border-white-light/10">
							<a
								href="{% url 'Logout' %}"
								class="!py-3 text-danger"
								@click="toggle">
								<svg
									class="h-4.5 w-4.5 shrink-0 rotate-90 ltr:mr-2 rtl:ml-2"
									width="18"
									height="18"
									viewBox="0 0 24 24"
									fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path
										opacity="0.5"
										d="M17 9.00195C19.175 9.01406 20.3529 9.11051 21.1213 9.8789C22 10.7576 22 12.1718 22 15.0002V16.0002C22 18.8286 22 20.2429 21.1213 21.1215C20.2426 22.0002 18.8284 22.0002 16 22.0002H8C5.17157 22.0002 3.75736 22.0002 2.87868 21.1215C2 20.2429 2 18.8286 2 16.0002L2 15.0002C2 12.1718 2 10.7576 2.87868 9.87889C3.64706 9.11051 4.82497 9.01406 7 9.00195"
										stroke="currentColor"
										stroke-width="1.5"
										stroke-linecap="round" />
									<path
										d="M12 15L12 2M12 2L15 5.5M12 2L9 5.5"
										stroke="currentColor"
										stroke-width="1.5"
										stroke-linecap="round"
										stroke-linejoin="round" />
								</svg>
								Keluar
							</a>
						</li>
					</ul>
				</div>

				<!-- End dropdown Avatar -->
			</div>
		</div>
	</div>
</header>
